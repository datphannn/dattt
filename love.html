<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Question</title>
    <link rel="stylesheet" href="main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffecec;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        #valentineQuestion {
            font-size: 24px;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 20px;
        }

        .answerButton {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #ff69b4;
            border-radius: 8px;
            background-color: #fff;
            color: #ff69b4;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
        }

        .answerButton:hover {
            background-color: #ff69b4;
            color: #fff;
        }

        #yes {
            left: 40%;
            transform: translateX(-60%);
        }

        #noButton {
            z-index: 10;
            position: absolute;
            left: 55%;
            transform: translateX(-40%);
            transition: all 0.3s ease;
        }

        img.responsive {
            width: 150px;
            height: auto;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="valentineQuestion"><b>Đi chơi hông á béeeeee ơiiii</b></div>
    <div class="buttons-container">
        <button class="answerButton" id="yes" onclick="location.href='https://datphannn.github.io/demo2/test2.html'">
            Coáaa
        </button>
        <button class="answerButton" id="noButton">Honggg chịu đâu</button>
    </div>
    <img src="https://phamvulinh18.github.io/Date/cat.gif" alt="cat asking question" class="responsive">

    <script>
        const noButton = document.getElementById('noButton');

        noButton.addEventListener('mouseover', () => {
            const X = Math.floor(Math.random() * (window.innerWidth - 150)); 
            const Y = Math.floor(Math.random() * (window.innerHeight - 150)); 

            noButton.style.left = `${X}px`;
            noButton.style.top = `${Y}px`;
        });
    </script>
</body>
</html>
